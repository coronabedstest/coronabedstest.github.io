    <script>
        var GNCTD_TITLE = 'COVID-19 Oxygen Beds';
        var GNCTD_UNIT_TYPE = 'oxygen_beds';
        var GNCTD_VACANCY_THRESHOLD = 5;
    </script>

    <style>
        div.card-header {
            font-size: 0.7em;
        }
        p.card-text {
            font-size: 1.1em;
        }
        a {
            color: inherit;
            text-decoration: inherit;
        }
        .table-sticky-header {
            overflow-y: auto;
            height: 100px;
        }
        .table-sticky-header thead th {
            position: sticky;
            top: 0;
        }
        table  {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px 16px;
        }
    </style>

  <body style="background-color: #f5f5f5ff;">
      <div class="container">
        <div class="text-center">
            <a href="/index.html">
            <img src="static/images/corona-dashboard-header.jpg" class="img-fluid" alt="Delhi Government Corona Dashboard">
            </a>
        </div>

        <h4 class="text-center" id="page_title">COVID-19 Oxygen Beds</h4>
        <div class="text-right">
            <small>
            Availability:
            <span class="badge badge-pill table-success"><span class="vacancy_threshold">...</span> or more beds</span>
            <span class="badge badge-pill table-warning">Less than <span class="vacancy_threshold">...</span> beds</span>
            <span class="badge badge-pill table-danger">No beds</span>
            </small>
        </div>
        <div class="row text-center">
            <table class="table table-sm table-sticky-header">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Hospital / Covid Centre</th>
                  <th scope="col">Last Updated</th>
                  <th scope="col">Total</th>
                  <th scope="col">Occupied</th>
                  <th scope="col">Vacant</th>
                  <th scope="col">Oxygen left for</th>
                </tr>
              </thead>
              <tbody id="hospitals_list">
                  <tr><td colspan="5">
                  Loading details ...
                  </td></tr>
              </tbody>
            </table>
        </div>

        <div>
            <small><b>Source:</b> Data reported by Nodal Officers of each Dedicated COVID-19 Hospital.</small>
            <br />
            <small><b>Last Updated At:</b> <span id="last_updated_at">...</span></small>
            <small><span id="other_notes"></span></small>
        </div>

      </div>
